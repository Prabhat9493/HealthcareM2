<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Medanta Hospital Login</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #e0f7fa, #ffffff);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.1);
          width: 350px;
          text-align: center;
        }

        .login-container h2 {
          color: #00796b;
          margin-bottom: 20px;
        }

        .login-container img {
          width: 80px;
          margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #00796b;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #004d40;
        }

        .footer {
          margin-top: 20px;
          font-size: 12px;
          color: #777;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/Medanta_logo.svg/2560px-Medanta_logo.svg.png" alt="Medanta Logo" />
    <h2>Medanta Hospital Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        Â© 2025 Medanta - The Medicity. All rights reserved.
    </div>
</div>
</body>
</html>
